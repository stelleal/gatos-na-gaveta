<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
		<title>Gatos na Gaveta</title>
	</head>
	<body>

		<div>
			<h1><i class="fas fa-paw"></i> Escolha um Gato <i class="fas fa-paw"></i></h1>
		</div>

		<div class="container">
			<div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1587642808058-f2380dc5cbc6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
			">
				<h3>Preto</h3>
			</div>
			<div class="panel" style="background-image: url('https://images.unsplash.com/photo-1636895723745-27bb2926c92c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
			">
				<h3>Branco</h3>
			</div>
			<div class="panel" style="background-image: url('https://images.unsplash.com/photo-1519052537078-e6302a4968d4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
			">
				<h3>Laranja</h3>
			</div>
			<div class="panel" style="background-image: url('https://images.unsplash.com/photo-1630396221831-b42e5ffc4c9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
			">
				<h3>Siamês</h3>
			</div>
			<div class="panel" style="background-image: url('https://images.unsplash.com/photo-1592328555746-1047e76a71bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
			">
				<h3>Colorido</h3>
			</div>
			<div class="panel" style="background-image: url('https://images.unsplash.com/photo-1487600687979-1d262b7a28c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
			">
				<h3>Cinza</h3>
			</div>
			<div class="panel" style="background-image: url('https://images.pexels.com/photos/7726086/pexels-photo-7726086.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
				">
				<h3>Frajola</h3>
			</div>
			<div class="panel" style="background-image: url('https://images.unsplash.com/photo-1601280494157-6a5106ad2896?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
			">
				<h3>Pelado (ou não)</h3>
			</div>
		</div>

        <script src="script.js"></script>
	</body>
</html>
